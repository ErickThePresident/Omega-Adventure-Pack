Chat {
	chatMessageLayout=(GAMEMODE)DEV_TAG[PERMISSION_TAG]<PLAYER_NICK> CHAT_MESSAGE
	bannedColorCharacters=[
	]
	broadcastLayout=[&6SERVER&f] &f<SENDER&f> &4MESSAGE
