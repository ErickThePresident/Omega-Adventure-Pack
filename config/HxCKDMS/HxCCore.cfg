	debugMode=false
	coloredChatMinimumPermissionLevel=0
	defaultChatColour=f
	defaultNameColour=f
	defaultOpNameColour=4
	serverChatColour=4
	useTextStorageofHomes=false
	storeTextHomesUsingName=false
	allowMobsPowerTool=false
	herobrineMessages=false
	enableCapes=true
	showPingOutsideF3Menu=false
}

##########################################################################################################
